<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pan Storyboards</title>
  <link rel="icon" href="img/icon.png">

  <!-- Bootstrap -->
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="carousel.css" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">

            <a href="./img/home.png" target="_blank"><img src="./img/home.png"></a>

            <div class="container">
              <div class="carousel-caption">
                <h3>Home</h3>
                <p>Danilo D'Amico</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./img/login.png" target="_blank"><img src="./img/login.png"></a>

            <div class="container">
              <div class="carousel-caption">
                <h3>Login</h3>
                <p>Danilo D'Amico</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./img/profile.png" target="_blank"><img src="./img/profile.png"></a>

            <div class="container">
              <div class="carousel-caption">
                <h3>Profile</h3>
                <p>Danilo D'Amico</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./img/createEvent.png" target="_blank"><img src="./img/createEvent.png"></a>

            <div class="container">
              <div class="carousel-caption">
                <h3>Create Event</h3>
                <p>Francesca Smecca</p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./img/events.png" target="_blank"><img src="./img/events.png"></a>

            <div class="container">
              <div class="carousel-caption">
                <h3>Events</h3>
                <p>Danilo D'Amico</p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </main>

  <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
